name: Run Artillery

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Start server in background
      run: npm run start > /dev/null 2>&1 &
    - run: sleep 10 # Da tiempo al servidor para que se inicie
    - run: cd ga/artillery-tests
    - run: chmod +x run-art-tests.sh
    - run: ./run-art-tests.sh
    - name: Kill Node.js process
      run: kill $! # Esto enviará la señal de terminación al último proceso en segundo plano
