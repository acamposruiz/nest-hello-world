config:
  target: "https://www.twonav.com/es/mapas/"
  phases:
    - duration: 25
      arrivalRate: 15
      name: "Calentamiento"
    - duration: 15
      arrivalRate: 30
      rampTo: 40
      name: "Crecimiento"
    - duration: 25
      arrivalRate: 70
      name: "Pico"
  plugins:
    publish-metrics:
      - type: prometheus
        pushgateway: "http://172.169.60.28:9091" 
        tags:
        - "testId:mytest456"
        - "type:loadtest"
        - "job:artillery_test_azure_${{DATE}}" 

scenarios:
  - flow:
    - get:
        url: "/"
